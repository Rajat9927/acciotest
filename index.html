<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="mystyle.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta charset="UTF-8">
  <meta name="description" content="Accio Test">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content=" Testing">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="container">
          <h1>Signup</h1>
          <form action="" class="sign-up-form">
              <input type="text" class="fields name-field" placeholder="Full Name" required>
              <input type="email" class="fields email-field" placeholder="Email" required>
              <input type="password" class="fields password-field" placeholder="Password" required>
              <input type="password" class="fields conpass-field" placeholder="Confirm Password" required>
              <input type="date" class="fields dob-field" placeholder="DD/MM/YYYY" required>
              <input type="radio" name="select-one" class="student-field" value="Student" id="select">Student
              <input type="radio" name="select-one" class="employee-field" value="Employee" id="select">Employee
              <input type="checkbox" name="TandC" id="terms" required>I agree to all the Terms and conditions
              <button class="btn">Signup</button>
          </form>
      </div>
  </body>
</html>
